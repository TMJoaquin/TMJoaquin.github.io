<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigrama Grupo AJE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="organigrama">
        <div class="apice">
            <div class="titulo">Apice Estratégico</div>
            <div class="contenido">Dirección General</div>
        </div>
        <div class="linea-media">
            <div class="titulo">Línea Media</div>
            <div class="contenido">
                <div class="unidad">
                    <div class="titulo">Direcciones de País</div>
                    <div class="contenido">
                        <ul>
                            <li>Perú</li>
                            <li>Ecuador</li>
                            <li>Colombia</li>
                            <!-- Otros países -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="staff-apoyo">
            <div class="titulo">Staff de Apoyo</div>
            <div class="contenido">
                <ul>
                    <li>Recursos Humanos</li>
                    <li>Finanzas</li>
                    <li>Marketing</li>
                    <!-- Otros departamentos de staff -->
                </ul>
            </div>
        </div>
        <div class="tecnoestructuras">
            <div class="titulo">Tecnoestructuras</div>
            <div class="contenido">
                <ul>
                    <li>Producción</li>
                    <li>Logística</li>
                    <li>Calidad</li>
                    <!-- Otros departamentos de tecnoestructuras -->
                </ul>
            </div>
        </div>
        <div class="unidades-negocio">
            <div class="titulo">Unidades de Negocio</div>
            <div class="contenido">
                <ul>
                    <li>Bebidas Gaseosas</li>
                    <li>Jugos</li>
                    <li>Agua Purificada</li>
                    <!-- Otros productos o líneas de negocio -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
